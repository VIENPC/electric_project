<!DOCTYPE html>
<html th:replace="~{banhang/layout/layout :: banhang(~{::title},~{::main})}" , xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main ng-controller="product-controller">
    <div class="title-wrapper">
      <div class="container">
        <div class="container-inner">
          <h1><span>Sản Phẩm</span></h1>
          <em>Over 4000 Items are available here</em>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
          <li><a href="">Home</a></li>
          <li><a href="">Store</a></li>
          <li class="active">Men category</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <div class="sidebar-filter margin-bottom-25">
              <h2>Filter</h2>

              <div class="checkbox-list">
                <label>
                  <input type="checkbox" ng-model="showAllProducts" ng-change="showAllProductsChanged()">
                  Hiển thị tất cả sản phẩm
                </label>
              </div>

              <div class="checkbox-list" ng-repeat="item in categoris">
                <label ng-if="item.active !== false">
                  <input type="checkbox" ng-model="item.selected" ng-change="filterProducts(item.categoryID, item)">
                  {{item.categoryName}}
                </label>
              </div>



              <!-- <h3>Price</h3>
              <p>
                <label for="amount">Range:</label>
                <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">
              </p>
              <div id="slider-range"></div> -->

            </div>
            <div class="sidebar-products">
              <h2>Thương hiệu</h2>
              <div class="col-md-6 col-sm-12 col-xs-12 " ng-repeat="item in brands">
                <a class="card" ng-click="loadProductsByBrand(item.brandID)">
                  <img ng-src="./assets/images/carousel/{{item.image}}" alt="Berry Lace Dress">
                  <div class="card-body">
                    <h5 class="card-text">{{item.brandName}}</h5>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- END SIDEBAR -->
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="row list-view-sorting clearfix">
              <div class="col-md-2 col-sm-2 list-view">
                <a href="javascript:;"><i class="fa fa-th-large"></i></a>
                <a href="javascript:;"><i class="fa fa-th-list"></i></a>
              </div>
              <div class="pull-right">
                <label class="control-label">Sort&nbsp;By Price:</label>

                <select id="priceSelect" class="form-control input-sm" ng-model="selectedPrice"
                  ng-change="loadProductsByPrice(selectedPrice)">
                  <option value="">Tất cả</option>
                  <option value="0">Dưới 2.000.000 VND</option>
                  <option value="5000000">Dưới 5.000.000 VND</option>
                  <option value="10000000">Dưới 10.000.000 VND</option>
                  <option value="20000000">Dưới 20.000.000 VND</option>
                  <option value="50000000">Dưới 50.000.000 VND</option>
                  <!-- Thêm các tùy chọn khác tại đây -->
                </select>

              </div>
            </div>

            <!-- BEGIN PRODUCT LIST -->
            <div class="row product-list">
              <!-- PRODUCT ITEM START -->
              <div ng-if="noProductsFound">
                <div class="col-md-12 col-sm-4 items-info">
                  <h3>Không có sản phẩm nào được tìm thấy.</h3>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="item in products">
                <div class="product-item">
                  <div class="pi-img-wrapper">
                    <img ng-src="../assets/images/product/{{item.image}}" class="img-responsive" alt="Berry Lace Dress">
                    <div>
                      <a href="../assets/images/product/{{item.image}}" class="btn btn-default fancybox-button">Zoom</a>
                      <a href="#product-pop-up" class="btn btn-default fancybox-fast-view">View</a>
                    </div>
                  </div>
                  <h3 style="height: 40px;"><a ng-click="goToSinglePage(item.productID)">{{item.productName}}</a></h3>
                  <div class="pi-price">{{item.price |number : 0}} đ</div>
                  <a href="javascript:;" class="btn btn-default add2cart" ng-click="addToCart(item.productID)">Add to
                    cart</a>
                </div>
              </div>
            </div>
          </div>
          <!-- END PRODUCT LIST -->
          <!-- BEGIN PAGINATOR -->
          <div class="row">
            <!-- <div class="col-md-4 col-sm-4 items-info">Items 1 to 9 of 10 total</div> -->
            <div class="col-md-8 col-sm-8">
              <ul class="pagination pull-right">
                <li><a href="javascript:;">&laquo;</a></li>
                <li><a href="javascript:;">1</a></li>
                <li><span>2</span></li>
                <li><a href="javascript:;">3</a></li>
                <li><a href="javascript:;">4</a></li>
                <li><a href="javascript:;">5</a></li>
                <li><a href="javascript:;">&raquo;</a></li>
              </ul>
            </div>
          </div>
          <!-- END PAGINATOR -->
        </div>
        <!-- END CONTENT -->
      </div>
      <!-- END SIDEBAR & CONTENT -->
    </div>
    </div>
  </main>
</body>

</html>
