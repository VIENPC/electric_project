    <style>
    a {
        text-decoration: none;
    }

    #social-icons {
        position: fixed;
        bottom: 100px; /* Điều chỉnh khoảng cách từ dưới lên */
        right: 40px; /* Điều chỉnh khoảng cách từ phải sang */
        z-index: 1000;
        display: flex;
        flex-direction: column; /* Sắp xếp theo chiều dọc */
        align-items: flex-end; /* Đặt các biểu tượng ở phía dưới bên phải */
    }

    .social-icon {
        margin-top: 30px; /* Điều chỉnh khoảng cách giữa các biểu tượng */
        position: relative; /* Để có thể sử dụng ::before */
        transition: transform 0.2s ease-in-out; /* Hiệu ứng thay đổi khi di chuột qua */
    }


	.social-icon img {
	    width: 50px;
	    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Đổ bóng với màu đen */
	    border-radius: 50%; /* Để biểu tượng tròn */
	    background: transparent; /* Đặt nền trong suốt */
	}


    .social-icon:hover::before {
        content: "Chat Ngay";
        position: absolute;
        top: -20px; /* Điều chỉnh vị trí của chữ "Chat Ngay" */
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff; /* Màu nền đổ bóng */
        color: #fff; /* Màu chữ */
        padding: 5px 10px;
        border-radius: 5px;
        white-space: nowrap; /* Ngăn chữ bị ngắt khi quá dài */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .social-icon:hover::before {
        opacity: 1;
    }

    .social-icon:hover {
        transform: translateY(-5px); /* Hiệu ứng nâng lên khi di chuột qua */
    }
</style>
