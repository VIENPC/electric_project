<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="banhang(title,view)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link
        th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all}"
        rel="stylesheet" type="text/css">
    <link th:href="@{http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all}"
        rel="stylesheet" type="text/css"><!--- fonts for slider on the index page -->

    <!-- Global styles START -->
    <link th:href="@{../assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{../assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Page level plugin styles START -->
    <link th:href="@{../assets/pages/css/animate.css}" rel="stylesheet">
    <link th:href="@{../assets/plugins/fancybox/source/jquery.fancybox.css}" rel="stylesheet">
    <link th:href="@{../assets/plugins/owl.carousel/assets/owl.carousel.css}" rel="stylesheet">
    <!-- Page level plugin styles END -->
    <!-- Theme styles START -->
    <link th:href="@{../assets/pages/css/components.css}" rel="stylesheet" />
    <link th:href="@{../assets/pages/css/slider.css}" rel="stylesheet" />
    <link th:href="@{../assets/pages/css/style-shop.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../assets/corporate/css/style.css}" rel="stylesheet" />
    <link th:href="@{../assets/corporate/css/style-responsive.css}" rel="stylesheet" />
    <link th:href="@{../assets/corporate/css/themes/red.css}" rel="stylesheet" id="style-color" />
    <link th:href="@{../assets/corporate/css/custom.css}" rel="stylesheet" />
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
    <script th:src="@{/assets/js/category.js}"></script>
    <script th:src="@{/assets/js/product.js}"></script>
    <script th:src="@{/assets/js/product_detail.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js}"></script>


    <!-- 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" /> -->



    <style>
        a {
            text-decoration: none;
        }
    </style>

    <!-- Theme styles END -->
</head>

<body ng-app="my-app">
    <header th:insert="~{/banhang/layout/menu.html}"></header>
    <main th:replace="${view}"></main>
    <footer th:insert="~{/banhang/layout/footer.html}"></footer>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v18.0"
        nonce="03OYBOtt"></script>
    <script th:src="@{../assets/plugins/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{../assets/plugins/jquery-migrate.min.js}" type="text/javascript"></script>
    <script th:src="@{../assets/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{../assets/corporate/scripts/back-to-top.js}" type="text/javascript"></script>
    <script th:src="@{../assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>

    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script th:src="@{../assets/plugins/fancybox/source/jquery.fancybox.pack.js}" type="text/javascript"></script>
    <!-- pop up -->
    <script th:src="@{../assets/plugins/owl.carousel/owl.carousel.min.js}" type="text/javascript"></script>
    <!-- slider for products -->
    <script th:src="@{../assets/plugins/zoom/jquery.zoom.min.js}" type="text/javascript"></script><!-- product zoom -->
    <script th:src="@{../assets/plugins/bootstrap-touchspin/bootstrap.touchspin.js}" type="text/javascript"></script>
    <!-- Quantity -->

    <script th:src="@{../assets/corporate/scripts/layout.js}" type="text/javascript"></script>
    <script th:src="@{../assets/pages/scripts/bs-carousel.js}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            Layout.init();
            Layout.initOWL();
            Layout.initImageZoom();
            Layout.initTouchspin();
            Layout.initTwitter();
        });




        /*]]>*/
    </script>
    <!-- END PAGE LEVEL JAVASCRIPTS -->
</body>

</html>
