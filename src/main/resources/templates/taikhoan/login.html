<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{assets/fonts/icomoon/style.css}">

<link rel="stylesheet"
	th:href="@{assets/pages/css/owl.carousel.min.css}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{assets/pages/css/bootstrap.min.css}">

<!-- Style -->
<link rel="stylesheet" th:href="@{assets/pages/css/style.css}">

<title>Login</title>
</head>

<body>
	<div class="d-md-flex half">
		<div class="bg"
			style="background-image: url('assets/pages/img/bg_1.jpg');"></div>
		<div class="contents">

			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-12">
						<div class="form-block mx-auto">
							<div class="text-center mb-5">
								<h3 class="text-uppercase">
									<strong>ĐĂNG NHẬP</strong>
								</h3>
							</div>
							<!-- Hiển thị thông báo lỗi -->
							<div th:if="${errorMessage}">
								<p th:utext="${errorMessage}" style="color: red"></p>
							</div>
							<div th:if="${successMessage}">
								<p th:utext="${successMessage}" style="color: #7fad39"></p>
							</div>
							<form name="signin" th:action="@{/login}" method="post">
								<div class="form-group first">
									<label for="email">Email</label> <input type="email"
										class="form-control" name="email"
										placeholder="Hãy nhập địa chỉ email" id="email">
								</div>
								<div class="form-group last mb-3">
									<label for="password">Mật khẩu</label> <input type="password"
										class="form-control" name="password"
										placeholder="Hãy nhập mật khẩu" id="password">
								</div>

								<div class="d-sm-flex mb-5 align-items-center">
<!-- 									<label class="control control--checkbox mb-3 mb-sm-0"><span -->
<!-- 										class="caption">Nhớ tài khoản</span> <input name="remember-me" -->
<!-- 										value="true" type="checkbox" checked="checked" /> -->
<!-- 										<div class="control__indicator"></div>  -->
										<label ><input name="remember-me" type="checkbox" value="true" checked="checked"/> Nhớ mật
						khẩu?</label>
										
										</label> <span class="ml-auto"><a
										href="/reset-password" class="forgot-pass">Quên mật khẩu</a></span>
								</div>

								<span class="text-center my-3 d-block">Bạn chưa có tài
									khoản? <a th:href="@{/registration}">Đăng ký</a>
								</span> <input type="submit" value="Đăng nhập"
									class="btn btn-block py-2 btn-primary"> <span
									class="text-center my-3 d-block">Hoặc</span>


								<div class="">
									<a th:href="@{/oauth2/authorization/facebook}"
										class="btn btn-block py-2 btn-facebook"> <span
										class="icon-facebook mr-3"></span> Đăng nhập với facebook
									</a> <a th:href="@{/oauth2/authorization/google}"
										class="btn btn-block py-2 btn-google"><span
										class="icon-google mr-3"></span> Đăng nhập với Google</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="pages/scripts/jquery-3.3.1.min.js"></script>
	<script src="pages/scripts/popper.min.js"></script>
	<script src="pages/cripts/bootstrap.min.js"></script>
	<script src="pages/scripts/main.js"></script>
</body>

</html>
