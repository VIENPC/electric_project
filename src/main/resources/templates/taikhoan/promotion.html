<!DOCTYPE html>
<html
	th:replace="~{banhang/layout/layout :: banhang(~{::title},~{::main})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lịch sử đơn hàng</title>
</head>
<style>
</style>

<body>
	<main>
		<div class="main">
			<div class="container">
				<!-- BEGIN SIDEBAR & CONTENT -->
				<div class="row margin-bottom-40">
					<!-- BEGIN CONTENT -->
					<div class="">
						<section>
							<div class="py-5">
								<div class="container">
									<div class="row">
										<div class="col-lg-12">
											<div>
												<div class="card-header text-center"
													style="background-color: #cf6125; color: white; font-size: 18px; font-weight: 700; height: 45px; padding: 10px 0px; margin-bottom: 22px">
													Voucher khuyến mãi</div>

												<table class="table table-hover table-bordered" id="myTable">
													<thead>
														<tr>
															<th><span>Tên khuyến mãi</span></th>
															<th><span>Giảm giá(%)</span></th>
															<th><span>Đơn tối thiểu</span></th>
														
															<th><span></span></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="order : ${orders}">
															<td th:text="${order.orderId}"></td>
															<td th:text="${order.name}"></td>
															<td th:text="${order.phone}"></td>															
															<td><a class="btn btn-primary btn-sm "
																th:href="@{'/user/xemhoadonct/'+${order.orderId}}"><i
																	class="fa fa-eye" aria-hidden="true"></i></a> <a
																class="btn btn-add btn-sm settt"
																th:attr="data-mahd=${order.orderId}"
																th:if="${order.statustt ==false}"> <i
																	class="fa fa-pencil-square-o" aria-hidden="false"></i></a>

															</td>

														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>

					</div>
					<!-- END CONTENT -->
				</div>
				<!-- END SIDEBAR & CONTENT -->
			</div>
		</div>
	</main>
</body>

</html>
