<!DOCTYPE html>
<html
	th:replace="~{banhang/layout/layout :: banhang(~{::title},~{::main})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi tiết đơn hàng</title>
</head>
<style>
</style>

<body>
	<main>
		<div class="main">
			<div class="container">
				<!-- BEGIN SIDEBAR & CONTENT -->
				<div class="row margin-bottom-40">
					<!-- BEGIN CONTENT -->
					<div class="">
						<section>
							<div class="py-5">
								<div class="container">
									<div class="row">
										<div class="col-lg-12">
											<div>
												<div class="card-header text-center"
													style="background-color: #cf6125; color: white; font-size: 18px; font-weight: 700; height: 45px; padding: 10px 0px; margin-bottom: 22px">
													Chi tiết đơn hàng</div>

												<table class="table table-hover table-bordered" id="myTable">
    <thead>
        <tr>
            <th><span>Mã Chi tiết Đơn Hàng</span></th>
            <th><span>Tên Sản phẩm</span></th>
            <th><span>Số lượng</span></th>
            <th><span>Đơn giá</span></th>
            <th><span>Tổng tiền sản phẩm</span></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="orderdetail : ${orderdetail}">
            <td th:text="${orderdetail.order_detailId}"></td>
            <td th:text="${orderdetail.product.productName}"></td>
            <td th:text="${orderdetail.quantity}"></td>
            <td th:text="${orderdetail.price}"></td>
            <td th:text="${#numbers.formatDecimal(orderdetail.quantity * orderdetail.price, 1, 'POINT', 0, 'DEFAULT')+'đ'}"></td>
        </tr>
    </tbody>
</table>

											</div>
										</div>
									</div>
								</div>
							</div>
						</section>

					</div>
					<!-- END CONTENT -->
				</div>
				<!-- END SIDEBAR & CONTENT -->
			</div>
		</div>
	</main>

</body>

</html>
