<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout/layout :: admin(~{::title},~{::body})}">

<head>
	<meta charset="UTF-8">
	<title>Quản lý khuyến mãi</title>
	<!-- AngularJS -->

</head>

<body>

	<main class="app-content">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item active"><a href="#"><b>Danh
							sách khách hàng</a></li>
			</ul>
			<div id="clock"></div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<div class="tile-body">
						<div class="row element-button">
							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm nhap-tu-file" type="button" title="Nhập"
									onclick="myFunction(this)"><i class="fa fa-upload"></i> Tải từ file</a>
							</div>

							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm print-file" type="button" title="In"
									onclick="myApp.printTable()"><i class="fa fa-print"></i> In dữ liệu</a>
							</div>
							<div class="col-sm-2">
								<a class="btn btn-excel btn-sm export" title="Xuất file excel"><i
										class="fa fa-file-excel-o"></i> Xuất
									Excel</a>
							</div>
							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm pdf-file" type="button" title="Xuất file fpf"><i
										class="fa fa-file-pdf-o"></i> Xuất
									PDF</a>
							</div>
							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm xoansp" type="button" title="Xóa nhiều sản phẩm"><i
										class="fa fa-trash-o"></i>
									Xóa tất cả </a>
							</div>
						</div>
						<div id="sampleTable_wrapper"
							class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">

							<div class="row">
								<div onload="showTable()" class="col-sm-12">

									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th><span>Fullname</span></th>
												<th><span>Address</span></th>
												<th><span>ID</span></th>
												<th><span>Email</span></th>
												<th><span>Gender</span></th>
												<th><span>LockStatus</span></th>
												<th><span>DateOfBirth</span></th>
												<th><span>PhoneNumber</span></th>
												<th><span>Permission</span></th>
												<th><span>RegistrationDate</span></th>
												<th><span>Role</span></th>
												<th><span>Tính năng</span></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="kh : ${items}">
												<td th:text="${kh.fullName}"></td>
												<td th:text="${kh.address}"></td>
												<td th:text="${kh.userID}"></td>
												<td th:text="${kh.email}"></td>
												<td th:text="${kh.gender} ? 'Nam' : 'Nữ'"></td>
												<td th:text="${kh.lockStatus} ? 'Tạm khóa' : 'Hoạt động'"></td>
												<td th:text="${#dates.format(kh.dateOfBirth, 'dd-MM-yyyy')}"></td>
												<td th:text="${kh.phoneNumber}"></td>
												<td th:text="${kh.loginPermission} ? 'Có' : 'Không'"></td>
												<td th:text="${#dates.format(kh.registrationDate, 'dd-MM-yyyy')}"></td>
												<td th:text="${kh.role}"></td>
												<td><a class="btn btn-primary btn-sm"
														th:href="@{'/admin/qlkhachhang/'+${kh.userID}}"><i
															class="fa fa-pencil mr-2"></i></a><a
														class="btn btn-danger btn-sm"
														th:href="@{/admin/qlkhachhang/delete/{user}(user=${kh.userID})}">
														<i class="fa fa-trash"></i>
													</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</main>
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>

</body>


</html>
