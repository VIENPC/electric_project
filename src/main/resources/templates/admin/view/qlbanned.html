<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout/layout :: admin(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nội bộ</title>
</head>
<body>
    <main class="app-content">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a href="#"><b>Quản lý nội bộ</b></a></li>
          </ul>
          <div id="clock"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="tile">
              <div class="tile-body">
                <div class="row element-button">
                  <div class="col-sm-2">
    
                    <a class="btn btn-add btn-sm" href="form-add-bi-cam.html" title="Thêm"><i class="fa fa-plus"></i>
                      Tạo mới</a>
                  </div>
                 
    
                  <div class="col-sm-2">
                    <a class="btn btn-delete btn-sm print-file" type="button" title="In" onclick="myApp.printTable()"><i
                        class="fa fa-print"></i> In dữ liệu</a>
                  </div>
                  
    
                  <div class="col-sm-2">
                    <a class="btn btn-excel btn-sm" href="" title="In"><i class="fa fa-file-excel-o"></i> Xuất Excel</a>
                  </div>
                  <div class="col-sm-2">
                    <a class="btn btn-delete btn-sm pdf-file" type="button" title="In" onclick="myFunction(this)"><i
                        class="fa fa-file-pdf-o"></i> Xuất PDF</a>
                  </div>
                  <div class="col-sm-2">
                    <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                        class="fas fa-trash-alt"></i> Xóa tất cả </a>
                  </div>
                </div>
                <table class="table table-hover table-bordered" id="sampleTable">
                  <thead>
                    <tr>
                      <th width="10"><input type="checkbox" id="all"></th>
                      <th>UserName</th>
                      <th>Password</th>
                      <th>Tình trạng</th>
                      <th>Chức năng</th>
                    </tr>
                  </thead>
                  <tbody>
                    <td width="10"><input type="checkbox" name="check1" value="1"></td>
                    <td>vienpc</td>    
                    <td><input type="password" value="123456" disabled></td>
                    <td><span class="badge bg-success">Hoạt động</span></td>
                    <td><button class="btn btn-primary btn-sm trash" type="button" title="Xóa"><i class="fa fa-trash"></i></button>
                      <button class="btn btn-primary btn-sm edit" type="button" title="Sửa"><i class="fa fa-edit"></i></button></td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>

    
</body>

</html>
