<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout/layout :: admin(~{::title},~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>Xem hóa đơn chi tiết</title>
</head>

<body>
    <main class="app-content">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item active"><a th:href="@{/admin/qldonhang}"><b>Danh sách đơn hàng</b></a></li>
                <li class="breadcrumb-item"><a>Chi tiết đơn hàng
                    </a></li>
            </ul>
            <div id="clock"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <div class="tile-body">
                        <div class="row element-button">
                            <div class="col-sm-2">
                                <a class="btn btn-delete btn-sm print-file" type="button" title="In"
                                    onclick="myApp.printTable()"><i class="fa fa-print"></i> In dữ liệu</a>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-delete btn-sm print-file js-textareacopybtn" type="button"
                                    title="Sao chép"><i class="fa fa-copy"></i>
                                    Sao chép</a>
                            </div>

                            <div class="col-sm-2">
                                <a class="btn btn-excel btn-sm export" title="Xuất file excel"><i
                                        class="fa fa-file-excel-o"></i>
                                    Xuất Excel</a>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-delete btn-sm pdf-file" type="button" title="In"
                                    onclick="myFunction(this)"><i class="fa fa-file-pdf-o"></i> Xuất PDF</a>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                                        class="fa fa-trash-o"></i>
                                    Xóa tất cả </a>
                            </div>
                        </div>

                        <table class="table table-hover table-bordered" id="sampleTable">
                            <thead>
                                <tr>

                                    <th width="10"><input type="checkbox" id="all"></th>
                                    <th><span>Tên sản phẩm</span></th>
                                    <th><span>Số lượng </span></th>
                                    <th><span>Giá sản phẩm </span></th>
                                    <th><span>Tổng tiền</span></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="hdct : ${listhdct}">
                                    <td width="10"><input type="checkbox" name="check1" value="1"></td>

                                    <td th:text="${hdct.product.productName}"></td>
                                    <td th:text="${hdct.quantity}"></td>
                                    <td th:text="${#numbers.formatDecimal(hdct.price, 1, 'POINT', 0, 'DEFAULT')+'đ'}">
                                    <td
                                        th:text="${#numbers.formatDecimal(hdct.quantity  * hdct.price, 1, 'POINT', 0, 'DEFAULT')+'đ'}">


                                </tr>

                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
