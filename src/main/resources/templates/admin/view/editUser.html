<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout/layout :: admin(~{::title},~{::body})}">

<head>
	<meta charset="UTF-8">
	<title>Quản lý khách hàng</title>
	<!-- AngularJS -->

</head>

<body>

	<main class="app-content">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item active"><a href="#"><b>Chi
							tiết khách hàng</a></li>
			</ul>
			<div id="clock"></div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<div class="tile-body">
						<div id="sampleTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">

							<div class="row">

								<div class="col-sm-12">
									<div class="row element-button">
										<div class="col-sm-2">
											<a id="toggleButton" class="btn btn-add btn-sm" th:href="@{'/admin/qlkhachhang'}"> <i
													class="fa fa-arrow-left" style="margin-right: 5px;"></i>Quay
												lại bảng
											</a>
										</div>

										<div class="col-sm-2">
											<a th:href="@{'/admin/historyOrder/'+${items.userID}}" class="btn btn-add btn-sm"> <i
													class="fa fa-history" style="margin-right: 5px;"></i>Lịch sử mua hàng
											</a>
										</div>
										<div class="col-sm-2">
											<a th:href="@{'/admin/qlsanpham/'+${items.userID}}" class="btn btn-add btn-sm"> Sản phẩm được bán
												chạy nhất
											</a>
										</div>

										<div class="col-sm-2">
											<a th:href="@{/admin/qlkhachhang/sanpham/{user}(user=${user})}" class="btn btn-add btn-sm"> Các
												sản phẩm đã bán
											</a>
										</div>

									</div>

									<form action="/admin/qlkhachhang/updata" class="row"
										th:action="@{'/admin/qlkhachhang/updata/'+${items.userID}}" th:object="${items}" method="post">


										<div class="row">
											<div class="col-md-6">
												<div style="margin-bottom: 20px;" class="form-group">
													<label>Email</label> <input name="email" type="text" class="form-control"
														style="border: inset rgb(112, 112, 112); width: 500px; padding: 10px;" th:field="*{email}"
														readonly="readonly">
												</div>
												<div style="margin-bottom: 20px;" class="form-group">
													<label>Fullname</label> <input name="fullName" type="text" class="form-control"
														style="border: inset rgb(112, 112, 112); width: 500px; padding: 10px;"
														th:field="*{fullName}">
												</div>
												<div style="margin-bottom: 20px;" class="form-group">
													<label>PhoneNumber</label> <input name="phoneNumber" type="text" class="form-control"
														style="border: inset rgb(112, 112, 112); width: 500px; padding: 10px;"
														th:field="*{phoneNumber}">
												</div>
												<div style="margin-bottom: 20px;" class="form-group">
													<label for="dateOfBirth">Day of Birth</label> <input name="dateOfBirth" type="text"
														class="form-control" style="border: inset rgb(112, 112, 112); width: 500px; padding: 10px;"
														th:field="*{dateOfBirth}">
												</div>
											</div>
											<div class="col-md-6">
												<div style="margin-bottom: 20px;" class="form-group">
													<label>Adddress</label> <input name="address" type="text" class="form-control"
														style="border: inset rgb(112, 112, 112); width: 500px; padding: 10px;"
														th:field="*{address}">
												</div>
												<div style="margin-bottom: 20px;" class="form-group">
													<label>RegistrationDate</label> <input name="registrationDate" type="text"
														class="form-control" style="border: inset rgb(112, 112, 112); width: 500px; padding: 10px;"
														th:field="*{registrationDate}" readonly="readonly">
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>LockStatus</label>
														<div class="form-group bg-light">
															<div class="radio-group">
																<input type="radio" id="true" name="lockStatus" value="True"
																	th:checked="${items.lockStatus}">
																<label for="true">True</label> <input type="radio" id="false" name="lockStatus"
																	value="False" th:field="*{lockStatus}"> <label for="false">False</label>
															</div>
														</div>
													</div>
													<div class="col-md-4">
														<label>Gender</label>
														<div class="form-group bg-light">
															<div class="radio-group">
																<input type="radio" id="nam" name="gender" value="True"
																	th:checked="${items.gender == true}"> <label for="nam">Nam</label> <input type="radio"
																	id="nu" name="gender" value="False" th:checked="${items.gender == false}"> <label
																	for="nu">Nữ</label>
															</div>
														</div>
													</div>
													<div class="col-md-4 rounded">
														<label>Role</label>
														<div class="form-group bg-light">
															<div class="radio-group">
																<input type="radio" id="admin" name="role" value="ADMIN" th:field="${items.role}"
																	th:checked="${items.role == T(com.nhutin.electric_project.model.Role).ADMIN}">
																<label for="admin">Admin</label> <input type="radio" id="user" name="role" value="USER"
																	th:field="${items.role}"
																	th:checked="${items.role == T(com.nhutin.electric_project.model.Role).USER}">
																<label for="user">User</label>
															</div>
														</div>
													</div>
													<div class="col-md-2 rounded" style="float: right; text-align: right;">
														<button type="submit" class="btn btn-success"
															style="font-size: 17px; background: #cf6125; margin-top: 20px;">
															<!-- Sử dụng biểu tượng Font Awesome -->
															<i class="fa fa-pencil" style="margin-right: 5px;"></i>
															Lưu
														</button>
													</div>
												</div>

											</div>
										</div>
									</form>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</main>
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>

</body>


</html>
